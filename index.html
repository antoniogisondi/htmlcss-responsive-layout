<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <!-- START HEADER -->
        <header>
                <div class="h-row">
                    <div class="col-left"></div>
                    <div class="col-right"></div>
                </div>
        </header>
        <!-- END HEADER -->

        <!-- START MAIN -->
        <main>
            <div class="container first">
                <div class="row">
                    <div class="col-double"></div>
                    <div class="col-30"></div>
                    <div class="col-30"></div>
                    <div class="col-30"></div>
                    <div class="col-30"></div>
                </div>
            </div>
            <div class="container second">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="container third">
                <div class="row">
                    <div class="violet-col"></div>
                    <div class="violet-col"></div>
                    <div class="violet-col"></div>
                    <div class="violet-col"></div>
                </div>
            </div>
            <div class="container fourth">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="container fifth">
                <div class="row">
                    <div class="violet-col"></div>
                </div>
            </div>
            <div class="container sixth">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </main>
        <!-- END MAIN -->

        <!-- START FOOTER -->
        <footer>
            <div class="f-row">
                <div class="f-col"></div>
            </div>
        </footer>
        <!-- END FOOTER -->
    </body>
</html>
